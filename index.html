<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="page-top">
    <header class="header header__common ">
      <div class="header__container">
        <a class="headerlogo" href="https://camp.potepan.com/">
          <img class="headerlogo__image headerlogo__image--pc lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPAN CAMP" data-was-processed="true">
          <img class="headerlogo__image headerlogo__image--sp lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo-sp.png" alt="POTEPAN CAMP" data-was-processed="true">
        </a>

        <nav class="header__nav">
          <div class="headernavhamburger">
            <span class="headernavhamburger__line"></span>
            <span class="headernavhamburger__line"></span>
            <span class="headernavhamburger__line"></span>
          </div>

          <ul class="headernavlist jsc-hamburger-list">
            <li class="headernavlistitem">
              <a class="headernavlistitem__link " href="https://camp.potepan.com/content">
                <span>CONTENT</span>
                <span>学習内容</span>
              </a>
            </li>

            <li class="headernavlistitem">
              <a class="headernavlistitem__link " href="https://camp.potepan.com/interview">
                <span>INTERVIEW</span>
                <span>受講生の声</span>
              </a>
            </li>

            <li class="headernavlistitem">
              <a class="headernavlistitem__link " href="https://camp.potepan.com/faq">
                <span>FAQ</span>
                <span>よくある質問</span>
              </a>
            </li>

            <li class="headernavlistitem">
              <a class="headernavlistitem__link " href="https://camp.potepan.com/recruit">
                <span>RECRUIT</span><span>採用企業様へ</span>
              </a>
            </li>

            <li class="headernavlistitem">
              <a class="headernavlistitem__link " href="https://camp.potepan.com/courses/free-under-29">
                <span>U29</span><span>29歳以下の方へ</span>
              </a>
            </li>

            <li class="headernavlistitem">
              <a href="https://camp.potepan.com/contact" class="headernavlistitem__button">
                無料カウンセリング
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="firstview">
        <img class="firstview__bg-image firstview__bg-image--left-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/left-rectangle.svg">

        <img class="firstview__bg-image firstview__bg-image--right-rectangle" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg">

        <img class="firstview__bg-image firstview__bg-image--fill-rectangle lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg" alt="長い円形" data-was-processed="true">

        <img class="firstview__bg-image firstview__bg-image--main-visual lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル" data-was-processed="true">

        <img class="firstview__whole-image lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" data-src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp" alt="メインビジュアル" data-was-processed="true">

        <div class="firstview__container">
          <div class="firstviewcontent">
            <h2 class="firstviewcontent__title">
            実践的カリキュラムと<br>
            豊富な提携求人で<br>
            確実にITエンジニアへ

            <img class="firstviewcontent__badge-image lazy loaded" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg">
            </h2>

            <a href="https://camp.potepan.com/contact" class="firstviewcontent__button">
            まずは無料カウンセリングへ
             </a>

          <p class="firstviewcontent__caption">
            ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>
            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
          </p>
        </div>
      </div>
    </section></main>
  </body>
</html>
